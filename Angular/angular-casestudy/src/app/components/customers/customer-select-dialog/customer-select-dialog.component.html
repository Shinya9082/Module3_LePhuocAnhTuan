<h1 mat-dialog-title>Chọn một khách hàng</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Tìm kiếm theo tên</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Vd: Lê Văn A">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element">{{element.id|changeIdPipe: 'KH'}}</td>
    </ng-container>
    <!-- fullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Họ và tên</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
    </ng-container>
    <ng-container matColumnDef="choose">
      <th mat-header-cell *matHeaderCellDef> chose</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [mat-dialog-close]="element">Chọn</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Hủy</button>
</div>
