<div Dropzone class="dropzone"
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
</div>
<div>
  <label>Download Url list</label> <button (click)="getUrlList()">Get List</button>
  <span *ngFor="let url of data">{{url}}</span>
</div>
<h3>Uploads</h3>

<div *ngFor="let file of files">
  <app-upload-task [file]="file" (outputLinkURL)="pushUrlToList($event)"></app-upload-task>
</div>
