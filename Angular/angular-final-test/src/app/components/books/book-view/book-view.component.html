<div class="row">
  <div class="col-6">
    <h2>Chi tiết sách</h2>
  </div>
  <div class="col-6 justify-content-end">
    <button mat-raised-button color="primary" [routerLink]="['/book-list']">Xem danh sách</button>
  </div>
</div>
<div>
  <p>
    <label>Tên sách: </label>
    <span>{{book.title}}</span>
  </p>
  <p>
    <label>Tác giả: </label>
    <span> {{book.author}}</span>
  </p>
  <p>
    <label> Mô tả: </label>
    <br>
    <span> {{book.description}}</span>
  </p>

</div>
