<div class="row justify-content-between">
  <h2>Danh sách các cuốn sách</h2>
</div>
<div class="row">
  <div class="col-6">
    <button mat-raised-button color="primary" [routerLink]="['/book-add']">Thêm mới</button>
  </div>
  <div class="col-6 justify-content-end">
    <span>
      Có {{amount}} cuốn sách
    </span>
  </div>
</div>

<div class="row mt-3 px-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tên sách</th>
      <td mat-cell *matCellDef="let element">
        <a href="#" [routerLink]="['/book-view/'+element.id]">{{element.title}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Tác giả</th>
      <td mat-cell *matCellDef="let element"> {{element.author}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell  *matCellDef="let element">
        <button mat-raised-button class="mr-3" color="warn" [routerLink]="['/book-delete/'+element.id]">Xóa</button>
        <button mat-raised-button color="primary" [routerLink]="['/book-edit/'+element.id]">Sửa</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="row mt-4">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
