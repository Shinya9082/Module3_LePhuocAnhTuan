<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });

            $("#animate-button").click(function(){
                // let div = $("#animate-div");
                // div.animate({left: '100px'}, "slow");
                // div.animate({fontSize: '100px'}, "slow");
                $("#animate-div").animate({left: '100px'}, "slow").animate({fontSize: '100px'}, "slow");
            });
        });
    </script>
</head>
<body>
<div>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</div>
<br>
<div style="position: relative">
    <button id="animate-button">Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div id="animate-div" style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</div>
</body>
</html>
